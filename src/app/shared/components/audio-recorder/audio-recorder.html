<div
  class="h-full flex flex-col justify-center items-center gap-4 p-4 bg-[#1f1d21] rounded w-full"
>
  @if (!recordedAudioUrl) { @if (!isRecording) {
  <button
    (click)="startRecording()"
    hlmButton
    variant="ghost"
    class="h-24 w-24 rounded-full flex flex-col items-center justify-center gap-2 hover:bg-primary/10 transition"
  >
    <ng-icon name="lucideMic" class="!size-8 text-primary"></ng-icon>
  </button>
  } @if (isRecording) {
  <button
    (click)="stopRecording()"
    hlmButton
    variant="ghost"
    class="h-24 w-24 rounded-full flex flex-col items-center justify-center gap-2 animate-pulse"
  >
    <ng-icon name="lucideCircleStop" class="!size-8 text-destructive"></ng-icon>
    <p class="text-lg font-mono tracking-widest">{{ recordingTime }}</p>
  </button>
  }

  <p>{{ isRecording ? 'Recording...' : 'Click to Record' }}</p>

  } @else {
  <div class="w-full flex flex-col items-center gap-4">
    <p class="text-sm text-muted-foreground">Listen to your recording</p>
    <audio [src]="recordedAudioUrl" controls class="w-full"></audio>
    <div class="w-full flex items-center justify-center gap-x-4 mt-4">
      <button hlmButton variant="outline" (click)="recordAgain()">
        Record Again
      </button>
    </div>
  </div>
  }
</div>
