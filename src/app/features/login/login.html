<div class="flex min-h-screen h-screen bg-background pt-6">
  <div
    class="flex flex-col items-center gap-10 h-full mx-auto w-[90%] animate-fade md:w-6/12 lg:w-[30%] pt-2 pb-4"
  >
    <div class="flex flex-nowrap items-center gap-2">
      <div class="flex items-center gap-2">
        <ng-icon name="lucideAudioLines" size="2rem" />
        <h2 class="font-semibold text-lg">AI Awaaz</h2>
      </div>
    </div>
    <div class="w-full px-2 lg:px-12">
      <h2 class="text-2xl font-bold text-center">Welcome</h2>
      <form
        class="mt-3 space-y-3"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div data-slot="form-item" class="grid gap-2">
          <input
            placeholder="Email"
            aria-invalid="false"
            type="email"
            name="email"
            formControlName="email"
            hlmInput
          />
        </div>
        <div data-slot="form-item" class="grid gap-2">
          <div class="relative">
            <input
              placeholder="Password"
              aria-invalid="false"
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              hlmInput
              class="w-full"
              formControlName="password"
            /><button
              class="rounded-xl text-xs absolute right-1 top-1/2 -translate-y-1/2 h-7 w-7 px-0"
              hlmBtn
              variant="ghost"
              type="button"
              tabindex="-1"
              (click)="showPassword = !showPassword"
            >
              @if(showPassword){
              <ng-icon name="lucideEyeOff" />
              } @else{
              <ng-icon name="lucideEye" />
              }
            </button>
          </div>
        </div>
        <div class="w-full flex justify-end">
          <a hlmBtn variant="link" routerLink="/forgot-password" >Forgot Password?</a>
        </div>
        <button hlmBtn type="submit" class="w-full" [disabled]="loginForm.invalid">Continue</button
        ><a class="block w-full px-4 text-center" routerLink="/signup"
          >Don't have an account? <span class="underline">Sign up here</span></a
        >
      </form>
    </div>
    <span class="mt-auto block text-center text-sm"
      >By continuing, you accept the
      <a
        class="underline"
        routerLink="terms-and-conditions"
        target="_blank"
        rel="noopener noreferrer"
        >terms of use</a
      >
      .</span
    >
  </div>
</div>
