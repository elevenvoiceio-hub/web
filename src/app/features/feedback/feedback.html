<div class="flex min-h-screen h-screen bg-background pt-6">
  <div
    class="flex flex-col items-center gap-10 h-full mx-auto w-[90%] animate-fade md:w-6/12 lg:w-[30%] pt-2 pb-4"
  >
    <div class="flex flex-nowrap items-center gap-2">
      <div class="flex items-center gap-2">
        <ng-icon name="lucideAudioLines" size="2rem" />
        <h2 class="font-semibold text-lg">AI Awaaz</h2>
      </div>
    </div>
    <div class="w-full px-2 lg:px-12">
      <h2 class="text-2xl font-bold text-center">Feedback</h2>
      <form
        class="mt-3 space-y-3"
        [formGroup]="feedbackForm"
        (ngSubmit)="onSubmit()"
      >
        <div data-slot="form-item" class="grid gap-2">
          <brn-select
            class="inline-block"
            placeholder="Category"
            formControlName="category"
          >
            <hlm-select-trigger>
              <hlm-select-value />
            </hlm-select-trigger>
            <hlm-select-content>
              @for(category of CATEGORY_CHOICES; track category.label){
              <hlm-option [value]="category.value"
                >{{category.label}}</hlm-option
              >}
            </hlm-select-content>
          </brn-select>
        </div>

        <div data-slot="form-item" class="grid gap-2">
          <brn-select
            class="inline-block"
            placeholder="Priority"
            formControlName="priority"
          >
            <hlm-select-trigger>
              <hlm-select-value />
            </hlm-select-trigger>
            <hlm-select-content>
              @for(priority of PRIORITY_CHOICES; track priority.label){
              <hlm-option [value]="priority.value"
                >{{priority.label}}</hlm-option
              >}
            </hlm-select-content>
          </brn-select>
        </div>
        <div data-slot="form-item" class="grid gap-2">
          <textarea
            class="min-h-[3.75rem] w-full p-4 pb-16 bg-muted size-full resize-none"
            id="subject"
            formControlName="subject"
            placeholder="Enter your feedback here..."
            rows="4"
            hlmInput
          >
          </textarea>
        </div>
        <button hlmBtn type="submit" class="w-full" [disabled]="feedbackForm.invalid">Submit Feedback</button>
      </form>
    </div>
  </div>
</div>
