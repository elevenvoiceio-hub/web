<div class="flex min-h-screen h-screen bg-background pt-6">
  <div
    class="flex flex-col items-center gap-10 h-full mx-auto w-[90%] animate-fade md:w-6/12 2xl:w-[30%] pt-2 pb-4"
  >
    <div class="flex flex-nowrap items-center gap-2">
      <div class="flex items-center gap-2">
        <ng-icon name="lucideAudioLines" size="2rem" />
        <h2 class="font-semibold text-lg">{{ applicationName }}</h2>
      </div>
    </div>
    <div class="w-full px-2 lg:px-12">
      <h2 class="text-2xl font-bold text-center">Forgot Password</h2>
      <div class="text-muted-foreground my-4 text-center">Enter your email to get OTP</div>
      <form class="mt-3 space-y-4" [formGroup]="forgotPasswordForm" (ngSubmit)="rotueTo()">
        <div hlmInputGroup>
          <input
            hlmInputGroupInput
            type="email"
            placeholder="Enter your email"
            formControlName="email"
          />
          <div hlmInputGroupAddon>
            <ng-icon name="lucideMail" />
          </div>
        </div>
        @if(loading()){
        <button hlmBtn class="w-full" disabled>
          <hlm-spinner />
          Please Wait...
        </button>
        }@else{
        <button hlmBtn type="submit" class="w-full" [disabled]="forgotPasswordForm.invalid">
          Get OTP
        </button>
        }
        <div class="flex justify-center">
          <div hlmButtonGroup class="w-full">
            <button hlmBtn variant="outline" class="w-1/2" routerLink="/login">Login</button>
            <button hlmBtn variant="outline" class="w-1/2" routerLink="/register">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
