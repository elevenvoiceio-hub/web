<div class="flex min-h-screen h-screen pt-6">
  <div
    class="flex flex-col items-center gap-10 h-full mx-auto w-[90%] animate-fade md:w-6/12 2xl:w-[30%] pt-2 pb-4"
  >
    <div class="flex flex-nowrap items-center gap-2">
      <div class="flex items-center gap-2">
        <ng-icon name="lucideAudioLines" size="2rem" />
        <h2 class="font-semibold text-lg">{{ applicationName }}</h2>
      </div>
    </div>
    <div class="w-full px-2 lg:px-12">
      <h2 class="text-2xl font-bold text-center">Welcome</h2>
      <form class="mt-3 space-y-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div hlmInputGroup>
          <input
            hlmInputGroupInput
            type="email"
            placeholder="Enter your email"
            formControlName="email"
            (input)="errorMessage.set('')"
          />
          <div hlmInputGroupAddon>
            <ng-icon name="lucideMail" />
          </div>
        </div>
        <div hlmInputGroup>
          <input
            hlmInputGroupInput
            placeholder="Enter Password"
            aria-invalid="false"
            [type]="showPassword() ? 'text' : 'password'"
            name="password"
            formControlName="password"
            (input)="errorMessage.set('')"
          />
          <div hlmInputGroupAddon>
            <ng-icon name="lucideLock" />
          </div>
          <div hlmInputGroupAddon align="inline-end">
            <button
              class="rounded-full"
              hlmInputGroupButton
              variant="ghost"
              type="button"
              size="icon-xs"
              (click)="showPassword.set(!showPassword())"
            >
              @if(showPassword()){
              <ng-icon name="lucideEyeOff" />
              } @else{
              <ng-icon name="lucideEye" />
              }
            </button>
          </div>
        </div>
        @if(errorMessage()){
        <div class="text-sm text-red-600 text-center">
          {{ errorMessage() }}
        </div>
        }
        <div class="w-full flex justify-end">
          <a hlmBtn variant="link" routerLink="/forgot-password">Forgot Password?</a>
        </div>
        @if(loading()){
        <button hlmBtn class="w-full" disabled>
          <hlm-spinner />
          Loading...
        </button>
        }@else{
        <button hlmBtn type="submit" class="w-full" [disabled]="loginForm.invalid">Continue</button
        >}
        <a class="block w-full px-4 text-center" routerLink="/signup"
          >Don't have an account? <span class="underline">Sign up here</span></a
        >
      </form>
    </div>
    <span class="mt-auto block text-center text-sm"
      >By continuing, you accept the
      <a
        class="underline"
        [href]="`${welcomeWebsiteURL}/terms-and-conditions`"
        target="_blank"
        rel="noopener noreferrer"
        >terms of use</a
      >
      .</span
    >
  </div>
</div>
