<div class="h-full flex flex-col">
  <div class="component-heading">
    <h1>User Profile</h1>
  </div>
  <main class="flex h-full">
    <div class="flex h-full shrink grow flex-col">
      <div
        class="flex h-full w-screen shrink grow flex-col gap-4 p-4 md:max-h-140 md:w-auto md:p-6"
      >
        <h1 class="font-bold text-2xl">User Details</h1>
        <div class="flex gap-2">
          <h5 class="font-bold">Full Name :</h5>
          <p class="text-muted-foreground">{{userData?.username}}</p>
          <button
            hlmBtn
            variant="ghost"
            size="icon"
            (click)="openEditDialog(false)"
          >
            <ng-icon name="lucidePencil" />
          </button>
        </div>
        <div class="flex gap-2">
          <h5 class="font-bold">Password :</h5>
          <p class="text-muted-foreground">***********</p>
          <button
            hlmBtn
            variant="ghost"
            size="icon"
            (click)="openEditDialog(true)"
          >
            <ng-icon name="lucidePencil" />
          </button>
        </div>
        <div class="flex gap-2">
          <h5 class="font-bold">Email :</h5>
          <p class="text-muted-foreground">{{userData?.email}}</p>
        </div>

        <div class="border-t border-border pt-4">
          <app-plan-details (emitMySubscription)="subscription = $event"/>
        </div>
      </div>
    </div>
  </main>
</div>
