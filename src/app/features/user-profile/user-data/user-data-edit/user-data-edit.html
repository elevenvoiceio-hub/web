<hlm-dialog-header>
  <h3 hlmDialogTitle>Change {{isPasswordEdit ? 'Password' : 'User Name'}}</h3>
  <p hlmDialogDescription>
    Change {{isPasswordEdit ? 'Password' : 'User Name'}} here. Click save when
    you're done.
  </p>
</hlm-dialog-header>
<div class="grid gap-4 py-4">
  @if(isPasswordEdit){
  <div class="grid grid-cols-4 items-center gap-4">
    <label hlmLabel for="password" class="text-right">Current Password</label>
    <input
      hlmInput
      id="password"
      class="col-span-3"
      [(ngModel)]="currentPassword"
    />
  </div>
  <div class="grid grid-cols-4 items-center gap-4">
    <label hlmLabel for="password" class="text-right">New Password</label>
    <input
      hlmInput
      id="password"
      class="col-span-3"
      [(ngModel)]="newPassword"
    />
  </div>
  <div class="grid grid-cols-4 items-center gap-4">
    <label hlmLabel for="repassword" class="text-right"
      >Re-enter New Password</label
    >
    <input
      hlmInput
      id="repassword"
      class="col-span-3"
      [(ngModel)]="renewPassword"
    />
  </div>
  } @else {
  <div class="grid grid-cols-4 items-center gap-4">
    <label hlmLabel for="name" class="text-right">Full Name</label>
    <input hlmInput id="name" class="col-span-3" [(ngModel)]="userName" />
  </div>
  }
</div>
<hlm-dialog-footer>
  <button
    hlmBtn
    type="submit"
    (click)="updateUserData()"
    [disabled]="isPasswordEdit && (newPassword !== renewPassword || newPassword.length < 6 || currentPassword.length < 6)"
  >
    Save changes
  </button>
</hlm-dialog-footer>
