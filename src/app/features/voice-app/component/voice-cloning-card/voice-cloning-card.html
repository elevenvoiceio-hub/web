<div
  class="grid grid-cols-1 sm:grid-cols-2 lg:gap-4 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-6"
>
  <div hlmCard class="h-60 group cursor-pointer" (click)="openDialog()">
    <div
      class="h-full relative flex flex-col items-center justify-center rounded-lg bg-muted p-6"
    >
      <div
        class="w-full h-full bg-muted/30 z-10 group-hover:block hidden absolute"
      ></div>
      <div class="flex w-full items-start justify-between">
        <div class="relative flex w-full justify-center">
          <div class="group/avatar relative cursor-pointer">
            <div class="relative">
              <div
                class="shrink-0 bg-accent rounded-[100%] size-16 flex justify-center items-center"
              >
                <ng-icon name="lucideMic" class="h-6! w-6!" />
              </div>
              <div
                class="absolute inset-0 hidden rounded-full bg-black/50 group-hover:block"
              ></div>
              <div
                class="absolute inset-0 hidden rounded-full bg-black/30 group-hover/avatar:block"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 w-full truncate text-center text-base font-medium">
        Clone Your Voice
      </div>
      @if(voicesCount() === 0){
      <div class="mt-3 w-full">
        <div
          class="flex flex-nowrap items-end justify-center gap-1 text-sm text-muted-foreground text-center"
        >
          No voices created yet, start by creating your first one
        </div>
      </div>
      }
    </div>
  </div>
</div>
