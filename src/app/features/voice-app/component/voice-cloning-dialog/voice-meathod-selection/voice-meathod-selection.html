<div class="space-y-3 w-full max-w-md mx-auto">
  @for(option of methodOptions(); track option.title){
  <button
    hlmBtn
    variant="outline"
    (click)="onSelect(option.method)"
    class="w-full justify-start flex flex-row gap-2 sm:gap-4 border-2 py-8 sm:py-12 group cursor-pointer relative bg-muted-foreground/8! rounded-lg! hover:border-border"
  >
    @if(option.recommended){
    <p
      class="absolute -right-2 sm:-right-3 -top-2 sm:-top-3 z-40 text-xs sm:text-sm text-foreground bg-muted-foreground/30 px-1.5 sm:px-2 py-1 sm:py-1.5 text-center rounded-lg"
    >
      Recommended
    </p>
    }
    <div
      class="column-1 items-center flex justify-center h-10 w-10 sm:h-12 sm:w-12 group-hover:bg-muted-foreground/50 bg-background rounded-xl shrink-0"
    >
      <ng-icon [name]="option.icon"></ng-icon>
    </div>
    <div
      class="column-2 items-start flex flex-1 flex-col text-left wrap-break-word"
    >
      <span
        class="row-1 pb-1 sm:pb-2 text-sm md:text-base leading-snug font-semibold"
        >{{ option.title }}</span
      >
      <span
        class="text-xs sm:text-sm text-muted-foreground row-2 leading-tight text-wrap"
        >{{ option.description }}</span
      >
    </div></button
  >}
</div>
