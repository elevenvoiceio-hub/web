<div class="flex">
  <div class="flex-1 gap-2 border-b border-border px-4 py-3">
    <div class="size-full overflow-x-auto">
      <div class="min-w-full table">
        <div class="flex h-12 w-full items-center gap-2">
          <hlm-select
            class="inline-block w-full"
            placeholder="Language"
            [(value)]="language"
            scrollable="true"
            id="language"
          >
            <hlm-select-trigger class="w-full">
              <hlm-select-value>
                <span class="w-full" *brnSelectValue="let value">
                  {{ value.name }} {{value.country? `(${value.country}) `: ''}}
                </span>
              </hlm-select-value>
            </hlm-select-trigger>
            <hlm-select-content class="max-h-92">
              <hlm-select-scroll-up />
              @for(language of languages(); track language){
              <hlm-option [value]="language"
                >{{ language.name }} {{language.country? `(${language.country})
                `: ''}}</hlm-option
              >
              }
              <hlm-select-scroll-down />
            </hlm-select-content>
          </hlm-select>
          <hlm-select
            class="inline-block w-full"
            placeholder="Gender"
            [(value)]="gender"
            scrollable="true"
            id="gender"
          >
            <hlm-select-trigger class="w-full">
              <hlm-select-value />
            </hlm-select-trigger>
            <hlm-select-content class="max-h-92">
              <hlm-select-scroll-up />
              @for(gender of genders; track gender){
              <hlm-option [value]="gender">{{ gender }}</hlm-option> }
              <hlm-select-scroll-down />
            </hlm-select-content>
          </hlm-select>

          <div class="ml-4 mr-2 w-full">
            <div class="relative inline-block w-full">
              <span
                class="text-muted-foreground absolute left-3 top-1/4 transform"
              >
                <ng-icon name="lucideSearch" />
              </span>
              <input
                type="text"
                placeholder="Search"
                [(ngModel)]="searchText"
                hlmInput
                class="bg-muted w-full pl-8"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
