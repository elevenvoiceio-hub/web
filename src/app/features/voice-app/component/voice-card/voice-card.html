<div hlmCard class="h-60 group hidden md:block">
  <div
    class="h-full relative flex-col items-center justify-center rounded-lg bg-muted p-6 flex"
  >
    <div
      class="w-full h-full bg-muted/30 z-10 group-hover:block hidden absolute"
    ></div>
    <div class="flex w-full items-start justify-between">
      <button
        hlmBtn
        variant="ghost"
        class="absolute left-4 top-2 opacity-0 group-hover:lg:opacity-100 rounded-full text-accent-foreground/80 hover:bg-accent z-50"
        (click)="copyId()"
      >
        ID
      </button>
      <div class="relative flex w-full justify-center">
        <div class="group/avatar relative cursor-pointer">
          <div class="relative">
            <div
              class="shrink-0 bg-accent rounded-[100%]"
              style="
                display: inline-block;
                vertical-align: middle;
                width: 60px;
                height: 60px;
                border-radius: 100%;
                font-family: Helvetica, Arial, sans-serif;
              "
            >
              <div
                class="shrink-0 bg-accent rounded-[100%]"
                [style]="`
                    width: 60px;
                    height: 60px;
                    background:${gradient()};`
                  "
              ></div>
            </div>
            <div
              class="absolute inset-0 hidden rounded-full bg-black/50 group-hover:block"
            ></div>
            <div
              class="absolute inset-0 hidden rounded-full bg-black/30 group-hover/avatar:block"
            ></div>
          </div>
          <button
            class="absolute left-1/2 top-1/2 hidden size-10 -translate-x-1/2 -translate-y-1/2 items-center justify-center rounded-full bg-transparent shadow-md group-hover:lg:flex sm:flex z-50"
            title="Play"
            (click)="playAudio.emit(voice)"
          >
            <ng-icon name="remixPlayLargeFill"></ng-icon>
          </button>
        </div>
      </div>
      <div
        class="absolute right-4 top-2 opacity-0 group-hover:lg:opacity-100 z-50"
      >
        <button
          hlmBtn
          variant="ghost"
          class="rounded-full text-accent-foreground/80 hover:bg-accent"
          (click)="isFavortieVoice() ? removeFavourite() : setFavourite()"
        >
          @if(isFavortieVoice()) {<ng-icon name="remixHeartFill"></ng-icon
          >}@else{ <ng-icon name="remixHeartLine"></ng-icon>}
        </button>
        @if(isCloining()) {
        <button
          hlmBtn
          variant="ghost"
          class="ml-2 rounded-full text-accent-foreground/80 hover:bg-accent z-50"
          (click)="deleteVoice()"
        >
          <ng-icon name="lucideTrash2"></ng-icon>
        </button>
        }
      </div>
    </div>
    <div class="mt-4 w-full truncate text-center text-base font-medium">
      {{ voice().voicename }}
    </div>
    <div class="mt-3 w-full">
      <div class="flex flex-nowrap items-end justify-center gap-1">
        <span hlmBadge variant="default" class="capitalize"
          >{{ language() }}</span
        >
        <span hlmBadge variant="default" class="capitalize"
          >{{ voice().gender}}</span
        >
      </div>
    </div>
    <button
      hlmBtn
      class="absolute bottom-6 hidden group-hover:lg:flex z-20 sm-flex"
      (click)="useVoice()"
    >
      Use this voice
    </button>
  </div>
</div>

<div hlmCard class="h-20 md:hidden">
  <div
    class="h-full relative flex-col items-center justify-center rounded-lg bg-muted p-2 flex"
  >
    <div class="flex w-full justify-between items-center">
      <div class="flex items-center gap-4">
        <div
          class="shrink-0 bg-accent rounded-[100%]"
          style="
            display: inline-block;
            vertical-align: middle;
            width: 40px;
            height: 40px;
            border-radius: 100%;
            font-family: Helvetica, Arial, sans-serif;
          "
        >
          <div
            class="shrink-0 bg-accent rounded-[100%] flex justify-center items-center"
            [style]="`
              width: 40px;
              height: 40px;
              background:${gradient()};`
            "
          >
            <button
              class="size-10 items-center justify-center rounded-full bg-transparent shadow-md flex z-50"
              title="Play"
              (click)="playAudio.emit(voice)"
            >
              <ng-icon name="remixPlayLargeFill"></ng-icon>
            </button>
          </div>
        </div>
        <div class="flex flex-col">
          <div class="text-sm font-medium flex gap-2">
            {{ voice().voicename }}
            <div data-state="closed">
              <button
                class="justify-center gap-2 whitespace-nowrap font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 shadow-sm text-xs flex border-muted-foreground/30 cursor-pointer bg-accent hover:bg-muted items-center rounded-full border text-muted-foreground/80 px-2 h-fit py-0"
                (click)="copyId()"
              >
                <div class="text-sm font-normal">Copy ID</div>
              </button>
            </div>
          </div>
          <div class="flex gap-2 mt-1">
            <span hlmBadge variant="default" class="capitalize text-xs"
              >{{ language() }}</span
            >
            <span hlmBadge variant="default" class="capitalize text-xs"
              >{{ voice().gender}}</span
            >
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <div class="flex items-center justify-center gap-2">
          <button
            hlmBtn
            variant="ghost"
            class="rounded-full text-accent-foreground/80 hover:bg-accent"
            (click)="isFavortieVoice() ? removeFavourite() : setFavourite()"
          >
            @if(isFavortieVoice()) {<ng-icon name="remixHeartFill"></ng-icon
            >}@else{ <ng-icon name="remixHeartLine"></ng-icon>}
          </button>
          @if(isCloining()) {
          <button
            hlmBtn
            variant="ghost"
            class="ml-2 rounded-full text-accent-foreground/80 hover:bg-accent z-50"
            (click)="deleteVoice()"
          >
            <ng-icon name="lucideTrash2"></ng-icon>
          </button>
          }
        </div>
        <button hlmBtn variant="default" (click)="useVoice()">Use Voice</button>
      </div>
    </div>
  </div>
</div>
