<div
  hlmCard
  class="group relative overflow-hidden rounded-lg bg-muted transition-all min-h-24 h-auto lg:h-60"
>
  <div
    class="absolute inset-0 z-0 hidden bg-muted/30 group-hover:block pointer-events-none"
  ></div>

  <div
    class="relative z-10 flex h-full w-full flex-row items-center gap-3 p-4 pr-4 lg:flex-col lg:justify-center lg:p-6 lg:pr-6"
  >
    <div class="group/avatar relative shrink-0 cursor-pointer">
      <div
        class="relative overflow-hidden rounded-full bg-accent"
        style="width: 50px; height: 50px"
        [class.lg:w-[60px]]="true"
        [class.lg:h-[60px]]="true"
      >
        <div class="h-full w-full" [style.background]="gradient()"></div>
        <div
          class="absolute inset-0 hidden bg-black/30 group-hover/avatar:block lg:group-hover:block"
        ></div>
      </div>

      <button
        class="absolute left-1/2 top-1/2 flex size-8 lg:size-10 -translate-x-1/2 -translate-y-1/2 items-center justify-center rounded-full bg-transparent shadow-sm transition-transform hover:scale-110 active:scale-95"
        title="Play"
        (click)="$event.stopPropagation(); playAudio.emit(voice)"></button>
      <div class="absolute right-4 top-2 opacity-0 group-hover:lg:opacity-100 z-50">
      <button
        hlmBtn
        variant="ghost"
        class=" rounded-full text-accent-foreground/80 hover:bg-accent "
        (click)="isFavortieVoice() ? removeFavourite() : setFavourite()"
      >
        <ng-icon
          name="remixPlayLargeFill"
          class="text-foreground text-xl lg:text-2xl"
        ></ng-icon>
      </button>
    </div>

    <div
      class="flex min-w-0 flex-1 flex-col items-start justify-center lg:w-full lg:items-center"
    >
      <div
        class="w-full truncate text-sm font-semibold lg:text-base lg:text-center lg:font-medium"
      >
        {{ voice().voicename }}
      </div>
      <div
        class="mt-1 flex flex-wrap gap-1.5 lg:mt-2 lg:justify-center lg:gap-2"
      >
        <span
          hlmBadge
          variant="secondary"
          class="capitalize px-1.5 py-0 text-[10px] lg:px-2 lg:py-0.5 lg:text-xs"
        >
          {{ language() }}
        </span>
        <span
          hlmBadge
          variant="secondary"
          class="capitalize px-1.5 py-0 text-[10px] lg:px-2 lg:py-0.5 lg:text-xs"
        >
          {{ voice().gender }}
        </span>
      </div>
    </div>

    <div class="shrink-0 z-20 flex flex-col items-end gap-2">
      <div class="flex gap-1">
        <button
          hlmBtn
          variant="ghost"
          size="icon"
          class="h-8 w-8 rounded-full hover:bg-accent text-accent-foreground/80"
          (click)="isFavortieVoice() ? removeFavourite() : setFavourite()"
        >
          @if(isFavortieVoice()) {
          <ng-icon name="remixHeartFill" class="text-red-500"></ng-icon>
          } @else {
          <ng-icon name="remixHeartLine"></ng-icon>
          }
        </button>

        @if(isCloining()) {
        <button
          hlmBtn
          variant="ghost"
          size="icon"
          class="h-8 w-8 rounded-full hover:bg-accent text-accent-foreground/80"
          (click)="deleteVoice()"
        >
          <ng-icon name="lucideTrash2"></ng-icon>
        </button>
        }
      </div>

      <button
        hlmBtn
        size="sm"
        class="h-8 px-3 text-xs font-medium lg:h-10 lg:px-4 lg:text-sm"
        (click)="useVoice()"
      >
        Use Voice
      </button>
    </div>
  </div>

  <button
    hlmBtn
    variant="ghost"
    class="absolute left-2 top-2 z-20 h-6 rounded-full px-2 text-[10px] opacity-0 transition-opacity hover:bg-accent group-hover:opacity-100 focus:opacity-100 lg:left-4 lg:h-8 lg:text-xs"
    (click)="copyId()"
  >
    ID
  </button>
</div>
