<div class="h-full flex flex-col">
  <div class="component-heading">
    <h1>Speech to Text</h1>
  </div>
  <main class="flex h-full">
    <div class="flex h-full shrink grow flex-col">
      <div class="flex gap-12 w-full p-4">
        <div class="flex flex-col gap-2 w-full">
          <h3 class="text-xl mb-4">Upload Audio</h3>
          <app-drag-drop-upload
            (filesDropped)="onFilesDropped($event)"
          ></app-drag-drop-upload>
          @if (uploadedFiles) {
          <section hlmCard class="bg-muted mt-4">
            <div hlmCardContent>
              <div class="flex gap-2 p-4">
                <div class="flex flex-col gap-2 justify-between w-full">
                  <span class="font-medium"> {{ uploadedFiles.name }}</span>
                  <span class="text-muted-foreground text-xs">
                    {{ uploadedFiles.size / 1000 }} KB</span
                  >
                </div>
                <div>
                  <button hlmBtn variant="ghost" (click)="removeFile()">
                    <ng-icon name="lucideTrash2" class="w-4 h-4" />
                  </button>
                </div>
              </div>
            </div>
          </section>
          }

          <button
            hlmBtn
            class="mt-4"
            (click)="transcribeAudio()"
            [disabled]="!uploadedFiles"
          >
            Transcribe Audio
          </button>
        </div>
        <div class="flex flex-col gap-2 w-full">
          <h3 class="text-xl mb-4">Transcription</h3>
          <div hlmCard class="bg-muted">
            <div hlmCardContent>
              <div class="flex gap-2 p-4 w-full">
                <div class="flex flex-col gap-2 w-full content">
                  <textarea
                    class="font-medium w-full h-full border-0 bg-transparent p-0 focus:ring-0 focus:outline-none resize-none"
                    disabled
                    [value]="transcriptionResult || 'No transcription yet.'"
                  >
                  </textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
