<div class="mt-6 flex flex-col gap-4">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-6"
  >
    @if(voices.length > 0){ @for(country of voices; track country.locale) {
    @if(country.locale === language()?.code || !language()?.code){

    <div class="w-full col-span-full">
      <div
        class="flex items-center bg-background p-4 text-sm font-medium text-muted-foreground"
      >
        <span
          [class]="`fi fi-${country.locale.split('-')[1]?.toLowerCase()} mr-2`"
        ></span>
        <p class="inline-block">
          {{ country.country }} Â· {{ country.language }}
        </p>
      </div>
    </div>

    @for(voice of country.voices; track voice.id) { @if(showVoice(voice)){
    <app-voice-card
      [voice]="voice"
      [language]="country.language"
      (playAudio)="playAudio.emit(voice)"
      [isFavortieVoice]="true"
      (removeFavorite)="removeFavourite(voice)"
    />} } }}}@else {
    <div class="text-muted-foreground">No Favorite Voices Found</div>
    }
  </div>
</div>
