<div class="flex min-h-screen h-screen bg-background pt-6">
  <div
    class="flex flex-col items-center gap-10 h-full mx-auto w-[90%] animate-fade md:w-6/12 lg:w-[30%] pt-2 pb-4"
  >
    <div class="flex flex-nowrap items-center gap-2">
      <div class="flex items-center gap-2">
        <ng-icon name="lucideAudioLines" size="2rem" />
        <h2 class="font-semibold text-lg">AI Awaaz</h2>
      </div>
    </div>
    <div class="w-full px-2 lg:px-12">
      <h2 class="text-2xl font-bold text-center">Forgot Password</h2>
      <div class="text-muted-foreground my-4 text-center">Enter your email to get OTP</div>
      <form
        class="mt-3 space-y-3"
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="rotueTo()"
      >
        <div data-slot="form-item" class="grid gap-2">
          <input
            placeholder="Email"
            aria-invalid="false"
            type="email"
            name="email"
            formControlName="email"
            hlmInput
          />
        </div>

        <button
          hlmBtn
          type="submit"
          class="w-full"
          [disabled]="forgotPasswordForm.invalid"
        >
          Get OTP
        </button>
        <div class="flex justify-center">
          <a class="block w-full px-4 text-center hover:underline" routerLink="/login">Login</a
          ><a class="block w-full px-4 text-center hover:underline" routerLink="/signup"
            >Sign up</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
