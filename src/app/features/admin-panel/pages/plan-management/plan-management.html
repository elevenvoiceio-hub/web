<div class="h-full flex flex-col">
  <div class="component-heading">
    <h1>Plan Management</h1>
  </div>
  <main class="flex h-full">
    <div class="p-4 w-full">
      <div class="flex">
        <button hlmBtn (click)="addPlan()">
          <ng-icon name="lucidePlus" class="mr-2"></ng-icon>Add Plan
        </button>
      </div>
      <div class="flex h-full shrink grow flex-col mt-4">
        <div class="mt-6 flex flex-col gap-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:gap-4 lg:grid-cols-3">
            @if(plans.length > 0){ @for(plan of plans; track plan.id){
            <app-plan-cards [cardData]="plan" (fetchLatestPlans)="getPlans()" />
            } } @else {
            <div class="text-muted-foreground">No Plans Found</div>
            }
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
