<div
  class="flex flex-col items-center gap-10 h-full mx-auto w-[90%] animate-fade md:w-6/12 lg:w-[30%] pt-2 pb-4"
>
  <div class="w-full px-2 lg:px-12">
    <form
      class="mt-3 space-y-3"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div data-slot="form-item" class="grid gap-2">
        <input
          placeholder="Email"
          aria-invalid="false"
          type="email"
          name="email"
          formControlName="email"
          hlmInput
        />
      </div>
      <div data-slot="form-item" class="grid gap-2">
        <div class="relative">
          <input
            placeholder="Password"
            aria-invalid="false"
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            hlmInput
            class="w-full"
            formControlName="password"
          /><button
            class="rounded-xl text-xs absolute right-1 top-1/2 -translate-y-1/2 h-7 w-7 px-0"
            hlmBtn
            variant="ghost"
            type="button"
            tabindex="-1"
            (click)="showPassword = !showPassword"
          >
            @if(showPassword){
            <ng-icon name="lucideEyeOff" />
            } @else{
            <ng-icon name="lucideEye" />
            }
          </button>
        </div>
        <div data-slot="form-item" class="grid gap-2">
          <input
            placeholder="Host"
            aria-invalid="false"
            type="text"
            name="host"
            formControlName="host"
            hlmInput
          />
        </div>
        <div data-slot="form-item" class="grid gap-2">
          <input
            placeholder="Port"
            aria-invalid="false"
            type="text"
            name="port"
            formControlName="port"
            hlmInput
          />
        </div>
        <div data-slot="form-item" class="grid gap-2">
          <input
            placeholder="Provider"
            aria-invalid="false"
            type="text"
            name="provider"
            formControlName="provider"
            hlmInput
          />
        </div>
      </div>

      <button hlmBtn type="submit" class="w-full">Update</button>
    </form>
  </div>
</div>
