<div class="h-full flex flex-col">
  <div class="component-heading">
    <h1>AI Management</h1>
  </div>
  <main class="flex h-full">
    <div class="p-4 w-full">
      <div class="flex h-full shrink grow flex-col">
        <div class="mt-6 flex flex-col gap-4">
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:gap-4 lg:grid-cols-3 xl:grid-cols-4"
          >
            @for(aiModel of aiModels; track aiModel.provider){
            <app-ai-management-cards
              [aiData]="aiModel"
              (sttChangedEvent)="onSttChanged($event)"
              (cloneChangedEvent)="onCloneChanged($event)"
            />
            }
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
