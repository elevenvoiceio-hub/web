<div
  class="flex flex-col items-center gap-10 h-full mx-auto w-[90%] animate-fade md:w-6/12 lg:w-[30%] pt-2 pb-4"
>
  <div class="w-full px-2 lg:px-12">
    <form
      class="mt-3 space-y-3"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div data-slot="form-item" class="grid gap-2">
        <input
          placeholder="Company Name"
          aria-invalid="false"
          type="text"
          formControlName="provider"
          hlmInput
        />
      </div>
      <div data-slot="form-item" class="grid gap-2">
        <div class="relative">
          <input
            placeholder="API key"
            aria-invalid="false"
            [type]="showPassword ? 'text' : 'password'"
            hlmInput
            class="w-full"
            formControlName="secret_key"
          /><button
            class="rounded-xl text-xs absolute right-1 top-1/2 -translate-y-1/2 h-7 w-7 px-0"
            hlmBtn
            variant="ghost"
            type="button"
            tabindex="-1"
            (click)="showPassword = !showPassword"
          >
            @if(showPassword){
            <ng-icon name="lucideEyeOff" />
            } @else{
            <ng-icon name="lucideEye" />
            }
          </button>
        </div>
      </div>

      <button hlmBtn type="submit" class="w-full">Update</button>
    </form>
  </div>
</div>
