<div
  class="rounded-lg md:rounded-xl border border-border bg-secondary p-3 md:p-6 lg:col-span-2"
>
  <h3
    class="text-lg font-semibold text-foreground mb-2.5 md:mb-6 uppercase tracking-wide"
  >
    AI Model Token Usage
  </h3>
  <div class="space-y-2.5 md:space-y-4">
    @for(model of mockModels;track index ; let index = $index){
    <div class="space-y-2">
      <div class="flex justify-between items-center">
        <span class="text-sm text-muted-foreground font-medium"
          >{{ getName(model.name) }} <span hlmBadge [variant]="model.isActive ?'success' : 'error'"
            >{{model.isActive ? 'Active' : 'Inactive'}}</span
          ></span
        >
        <span class="text-sm text-foreground font-bold"
          >{{ formatTokens(model.tokens) }}</span
        >
      </div>

      <div class="w-full bg-accent rounded-full h-3 overflow-hidden">
        <div
          [class]="model.color + ' h-full rounded-full transition-all duration-1000 ease-out shadow-lg'"
          [style.width.%]="getPercentage(model.tokens)"
        ></div>
      </div>
    </div>
    }
  </div>
</div>
