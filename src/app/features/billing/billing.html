<div class="voice-app flex flex-col sm:flex-row">
  <div class="side-menu-container">
    <app-voice-app-menu />
  </div>
  <div class="app-container">
    <div class="h-full flex flex-col">
      <div class="component-heading">
        <h1>Billing</h1>
      </div>
      <main class="flex h-full">
        <div class="flex h-full shrink grow flex-col">
          <div
            class="flex h-full w-screen shrink grow flex-col gap-4 p-4 md:max-h-140 md:w-auto md:p-6"
          >
            <div class="pt-4">
             <app-plan-details (emitMySubscription)="subscription = $event" />
            </div>
            @if(!subscription?.subscribed){
            <div class="my-4 pb-4">
              <h2 class="mb-4 text-lg font-bold">Pricing</h2>
              <app-price-details />
            </div>
            }
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
